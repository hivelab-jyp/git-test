    <dl>
    <dt>marge</dt>
    <dd>git merge A</dd>
    <dd>현재 지점에 A가 받아와진다</dd>
    <dt>3-way-merge</dt>
    <dd>git merge --no-ff D</dd>
    <dd>합치면서 새로운 지점을 만든다.</dd>
    </dl>
